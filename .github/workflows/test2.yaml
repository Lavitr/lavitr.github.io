name: test2

on:
  push:
    branches:
      - "test"
  pull_request:
    branches:
      - "main" 
    paths:
      - ".github/workflows/test2.yaml"

  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Who to greet
        options: 
        - monalisa
        - cschleiden
        required: true
      use-emoji:
        type: boolean
        description: Include ðŸŽ‰ðŸ¤£ emojis

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
